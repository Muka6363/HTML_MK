<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Create Tables in HTML5</h1>
    <table border="">
        <tr>
            <!-- th== table header  -->
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>

        </tr>
        <tr>
            <td colspan=3>Row 1 Cell 1</td>

        </tr>
    </table>
    <br><hr><br>
    <table border="5">
        <caption>Table with merged cells</caption>
        

        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
            <th rowspan="2">Curly Hair</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <th>Male</th>
            <th>1.9</th>
            <th>0.09</th>
            <th>%5</th>
            <th>%10</th>
        </tr>
        <tr>
            <th>Female</th>
            <th>1.7</th>
            <th>0.03</th>
            <th>%10</th>
            <th>%2</th>
        </tr>


    </table>
</body>

</html>
